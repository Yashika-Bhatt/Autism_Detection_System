<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Autism Risk Report</title>
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #222;
        }
        .section {
            margin: 15px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Autism Detection Risk Report</h2>

    <div class="section">
        <span class="label">Quiz Result:</span> {{ quiz_result }}
    </div>
    <div class="section">
        <span class="label">Image Result:</span> {{ image_result }}
    </div>
    <div class="section">
        <span class="label">Final Combined Result:</span> {{ combined_result }}
    </div>

    <div class="section">
        <p>This report is automatically generated by the Smart Autism Risk Detection System.</p>
    </div>
</body>
</html>
